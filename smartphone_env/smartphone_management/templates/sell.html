{% extends "blank_layout.html" %}
{% load static %}
{% block content %}
    {% for each_model in models %}
    <img src="{% static each_model.Image %}" width="100" height="100"><br />
    Model Name: {{each_model.name}}<br /> 
    Price:{{each_model.price}}<br/>
    {% endfor %}
    
{% endblock content %}
