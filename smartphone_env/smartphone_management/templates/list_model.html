{% extends "blank_layout.html" %}
{% load static %}
{% block content %}

<img src="{% static model.Image %}" width="100" height="100"></a><br />
Name:{{model.name}}<br>
Price:{{model.price}}<br>

<form method="POST">
    <h2>Transaction</h2>

    Transaction Mode:
    <select name="transaction_mode">
        <option value="0" selected="selected">Please select</option>
        <option value="1">Card</option>
        <option value="2">Cash</option>
    </select>

    <div class="card_payment">
        <h3>Card Payment</h3>
        Name as on card: <input type="text" name="name_as_on_card" /><br />
        Card number: <input type="text" maxlength="16" name="card_number" /><br />
        Expiry Date: <input type="text" maxlength="2", name="exp_month" />
        <input type="text" maxlength="2" name="exp_year"><br />
        CVV:<input type="text" name="card_cvv" maxlength="3" /><br />
        <button name="submit_card_payment" value="1">Place Order</button>
    </div>
    <div class="cash_payment">
        <h3>Cash Payment</h3>
        <button name="submit_cash_payment" value="1">Place Order</button>
    </div>
</form>

{% endblock content %}
